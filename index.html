<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Tip Calculator</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>

    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">

            <form class="form1">
                <p> How much was ur Bill</p>
                <input id="billamount" type="text" placeholder="Bill amount" />
                <p>How was  ur service?</p>
                <select id="service-selection">
                    <option selected value="0">Choose an option</option>
                    <option value="0.3">Outstanding</option>
                    <option value="0.2">Good</option>
                    <option value="0.15">It was OK</option>
                    <option value="0.1">Bad</option>
                    <option value="0.05">Terrible</option>
                </select>

                <p>How many people are sharing the bill?</p>
                <input id="noof-people" type="text" placeholder="Number of People"> people
                <br /><br />
                <button type="button" id="calculate" onclick="caluculateTip()">Calculate!</button>



            </form>

        </div>
        <br /><br />
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.0</span>
            <small id="each">each</small>
        </div>

    </div>

    <script  type="text/javascript" src="script.js"></script>
</body>
</html>
